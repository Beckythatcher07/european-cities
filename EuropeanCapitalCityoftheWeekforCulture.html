<!DOCTYPE html>
<html>
  <head>
    <title>My Second Page</title>
    <link rel="stylesheet" type="text/css" href="styles4.css">
    <style>

      .topnav {
        overflow: hidden;
        background-color: Thistle;
      }

      .topnav a {
        float: left;
        color: Snow;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        font-family: "courier new", monospace;
      }

      .topnav a:hover {
        background-color: Snow;
        color: Thistle;
      }

      .topnav a.active {
        background-color: Thistle;
        color: white;
      }

      * {box-sizing: border-box}
      body {font-family: "courier new", monospace; margin:0}
      .mySlides {display: none}
      img {vertical-align: middle;}


      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }


      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }


      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }


      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }


      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }


      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }


      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active, .dot:hover {
        background-color: #717171;
      }


      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }


      @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
      }
    </style>
  </head>
  <body>
    <h1>
      European Capital City of the Week for Culture
    </h1>
    <div class="topnav">
      <a class="active" href="file:///C:/Users/ian.thatcher/Desktop/european-cities/website2.html">Home</a>
      <a href="file:///C:/Users/ian.thatcher/Desktop/european-cities/EuropeanCapitalCityoftheWeekforCulture.html">European Capital City of the Week for Culture</a>
      <a href="file:///C:/Users/ian.thatcher/Desktop/european-cities/EuropeanCapitalCityoftheWeekforFood.html">European Capital City of the Week for Food</a>
      <a href="file:///C:/Users/ian.thatcher/Desktop/european-cities/EuropeanCapitalCityoftheWeekforMusic.html">European Capital City of the Week for Music</a>
    </div>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="fringe.jpg" style="width:100%">
        <div class="text">Fringe Festival 2017</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="fringe2.jpg" style="width:100%">
        <div class="text">Fringe Festival 2017</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="fringe3.jpg" style="width:100%">
        <div class="text">Fringe Festival 2017</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
      </script>
  </body>
</html>
